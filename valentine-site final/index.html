<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>7 Days for Venu ğŸ’˜</title>
  <style>
    :root{ --bg1:#ffd6e7; --bg2:#ff97b7; --card:#ffffffcc; --text:#222; --accent:#ff2f7a; }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text); overflow:hidden;
    }
    .wrap{ width:min(820px, 92vw); }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px; flex-wrap:wrap; }
    .pill{ background:#fff; border:1px solid #ffffff90; border-radius:999px; padding:8px 12px; font-weight:800;
      box-shadow:0 12px 30px rgba(0,0,0,.12); }
    .card{
      background:var(--card); border:1px solid #ffffff80; border-radius:24px; padding:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.18); backdrop-filter: blur(10px); position:relative;
    }
    .grid{ display:grid; grid-template-columns: 1.2fr 1fr; gap:14px; align-items:center; }
    @media (max-width: 760px){ .grid{ grid-template-columns: 1fr; } }
    h1{ margin:4px 0 8px; font-size:30px; }
    h2{ margin:0 0 6px; font-size:20px; }
    p{ margin:8px 0; line-height:1.5; }
    .imgbox{
      background:#fff; border:1px solid #ffd1dc; border-radius:18px; padding:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.10); display:grid; place-items:center; min-height:260px;
    }
    img{ max-width:100%; max-height:420px; border-radius:14px; display:block; }
    .btnrow{ display:flex; gap:10px; justify-content:space-between; margin-top:14px; flex-wrap:wrap; }
    button{ border:0; padding:12px 14px; border-radius:14px; font-weight:900; cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.12); background:#fff; }
    .primary{ background:var(--accent); color:#fff; }
    .ghost{ border:2px solid var(--accent); color:var(--accent); background:#fff; }
    .center{ justify-content:center; }
    .hearts{ position:fixed; inset:0; pointer-events:none; }
    .heart{ position:absolute; top:-20px; animation: fall linear forwards; filter: drop-shadow(0 6px 10px rgba(0,0,0,.15)); user-select:none; }
    @keyframes fall{ to{ transform: translateY(110vh) rotate(360deg); opacity:.95; } }
    .final{ text-align:center; padding:22px 10px; }
    .final h1{ font-size:34px; }
    .yesno{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:12px; }
    .note{ margin-top:12px; background:#fff; border:1px dashed #ff2f7a70; padding:12px 14px; border-radius:16px; display:none; }
    .tiny{ opacity:.75; font-size:12px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="topbar">
      <div class="pill" id="progress">Day 1 of 7</div>
      <div class="pill" id="names">For: Venu â¤ï¸ | From: Vidya</div>
    </div>

    <div class="card" id="card"></div>
  </div>

  <script>
    const boyfriendName = "Venu";
    const yourName = "Vidya";

    const days = [
      { title: "Day 1 â€” Hi Venluu ğŸ¼ğŸ’—", subtitle: "Just popping inâ€¦", message: "In case you forgot â€” youâ€™re my cutie ğŸ˜„", image: "valentine-site final/images/day1.png" },
      { title: "Day 2 â€” Warning âš ï¸", subtitle: "Silly message incomingâ€¦", message: "I might be addicted to your smile. No cure. Sorry ğŸ˜Œ", image: "valentine-site final/images/day2.png" },
      { title: "Day 3 â€” Missing You ğŸ¥º", subtitle: "Current status:", message: "Thinking about youâ€¦ againâ€¦ and againâ€¦ and again when you are not next to meğŸ™ˆ", image: "valentine-site final/images/day3.png" },
      { title: "Day 4 â€” Real Talk ğŸ’•", subtitle: "Things I love about you:", message: "Your care, your patience, and how you make everything fun..", image: "valentine-site final/images/day4.png" },
      { title: "Day 5 â€” Flirty Alert ğŸ˜˜", subtitle: "Be honestâ€¦", message: "How did I get so lucky to have you, huh? ğŸ˜", image: "valentine-site final/images/day5.png" },
      { title: "Day 6 â€” Pinky Promise ğŸ¤", subtitle: "I promiseâ€¦", message: "To annoy you, support you, and love you every day every minute every second â¤ï¸", image: "valentine-site final/images/day6.png" },
      { title: "Day 7 â€” Important Question ğŸ’˜", subtitle: "Okay Venluuuâ€¦", message: "Will you be my Valentine? (Saranghe)", image: "valentine-site final/images/day7.png", isFinal: true }
    ];

    document.getElementById("names").textContent = `For: ${boyfriendName} â¤ï¸ | From: ${yourName}`;

    const card = document.getElementById("card");
    const progress = document.getElementById("progress");
    let idx = 0;

    function heartsBurst(count=16){
      const host = document.getElementById("hearts");
      for(let i=0;i<count;i++){
        const d = document.createElement("div");
        d.className = "heart";
        d.textContent = ["ğŸ’—","ğŸ’–","ğŸ’˜","â¤ï¸","ğŸ’"][Math.floor(Math.random()*5)];
        d.style.left = (Math.random()*100) + "vw";
        d.style.fontSize = (14 + Math.random()*22) + "px";
        const dur = 2.8 + Math.random()*3.2;
        d.style.animationDuration = dur + "s";
        d.style.opacity = (0.65 + Math.random()*0.35);
        host.appendChild(d);
        setTimeout(()=>d.remove(), dur*1000);
      }
    }

    function render(){
      progress.textContent = `Day ${Math.min(idx+1, days.length)} of ${days.length}`;
      const d = days[idx];

      if(!d.isFinal){
        card.innerHTML = `
          <div class="grid">
            <div>
              <h1>${d.title}</h1>
              <h2>${d.subtitle}</h2>
              <p>${d.message}</p>
              <p class="tiny">I love you chinni ğŸ’ .</p>
            </div>
            <div class="imgbox">
              <img src="${d.image}" alt="day image">
            </div>
          </div>

          <div class="btnrow">
            <button class="ghost" ${idx===0 ? "disabled" : ""} id="backBtn">â† Back</button>
            <button class="primary" id="nextBtn">Next â†’</button>
          </div>
        `;
      } else {
        card.innerHTML = `
          <div class="final">
            <h1>${d.title}</h1>
            <p style="font-size:18px; margin:6px 0 0;"><strong>${d.message}</strong></p>

            <div class="imgbox" style="margin:14px auto; max-width:520px;">
              <img src="${d.image}" alt="final image">
            </div>

            <div class="yesno">
              <button class="primary" id="yesBtn">Yes ğŸ’˜</button>
              <button class="ghost" id="noBtn">No ğŸ™ˆ</button>
            </div>

            <div class="note" id="note"></div>

            <div class="btnrow center">

            </div>
          </div>
        `;
      }

      const backBtn = document.getElementById("backBtn");
      if(backBtn) backBtn.addEventListener("click", ()=>{ idx = Math.max(0, idx-1); render(); });

      const nextBtn = document.getElementById("nextBtn");
      if(nextBtn) nextBtn.addEventListener("click", ()=>{ idx = Math.min(days.length-1, idx+1); heartsBurst(10); render(); });

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const note = document.getElementById("note");

      if(yesBtn && note){
        yesBtn.addEventListener("click", ()=>{
          note.style.display = "block";
          note.innerHTML = `<strong>YAY!! ğŸ’</strong><br/>Best answer ever ğŸ˜­â¤ï¸<br/>Now come hereâ€¦ Iâ€™m claiming my hug + kiss ğŸ¥°`;
          heartsBurst(45);
          if(noBtn) noBtn.style.display = "none";
          yesBtn.textContent = "YESSS ğŸ’–";
        });
      }

      if(noBtn){
        noBtn.addEventListener("mouseenter", ()=>{
          noBtn.style.position = "relative";
          noBtn.style.left = (Math.random()*120 - 60) + "px";
          noBtn.style.top  = (Math.random()*40 - 20) + "px";
        });
      }
    }

    setInterval(()=>heartsBurst(6), 1700);
    render();
  </script>
</body>
</html>
